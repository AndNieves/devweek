<mat-toolbar color="primary">
  <span>Endava Parking</span>
</mat-toolbar>


<mat-card class="example-card" *ngFor="let day of days">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{day.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Places taken: {{day.parkingPlaces.length}}
    </p>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Status
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let place of day.parkingPlaces">
          {{place.assignedTo.name}} - {{place.confirmed}}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Pedir lugar</button>
  </mat-card-actions>
</mat-card>
